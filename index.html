<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">

    <h1>TIC TAC TOE</h1>

    <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
        <!-- Ein animierter Kreis -->
        <circle cx="28" cy="28" r="25" fill="transparent" stroke="white" stroke-width="5">
          <animate attributeName="r" from="0" to="25" dur="1s" begin="0s" fill="freeze" />
          <animate attributeName="stroke-dasharray" from="0 157" to="157 157" dur="1s" begin="0s" fill="freeze" />
        </circle>
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
        <line x1="0" y1="0" x2="56" y2="56" stroke="white" stroke-width="4">
          <animate attributeName="stroke-dasharray" from="0" to="224" dur="4s" begin="0s" fill="freeze" />
        </line>
        <line x1="56" y1="0" x2="0" y2="56" stroke="white" stroke-width="4">
          <animate attributeName="stroke-dasharray" from="0" to="224" dur="4s" begin="0s" fill="freeze" />
        </line>
      </svg>
      
      
      
      
      

    <div id="content"></div>


    <script src="script.js"></script>
</body>
</html>
